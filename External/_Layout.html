 <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <iframe id="frame"></iframe>
<script>
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get("path");
      document.getElementById("frame").src = path;
</script>
